{{ define "offer_item/stage/stage_payment_completed.html" }}

<!doctype html>
<html lang="ja">
  {{ template "head" . }}
  <script src="{{ .contextPath }}/static/js/offer_item.js"></script>

  <body>
    {{ template "header" . }}

<div class="container-md">
  <div class="row">
    {{ template "nav" . }}

    <main class="col-md-12 ms-sm-auto col-lg-12 px-md-12">

      {{ template "breadcrumb" . }}

      <h1></h1>
      <script>
        $('h1').text(stageJapaneseMap[{{$.stage}}]);
      </script>

      {{ template "offer_item_detail" . }}

      <hr>

      <h2>ステージにいるユーザー</h2>

      <div>
        <table
          id="table"
          data-toggle="table"
          data-data-field="data"
          data-undefined-text=""
          data-url="{{ .contextPath }}/api/offer_item/{{ .data.OfferItem.Id }}/assignee?stage={{ .stage }}">
          <thead>
            <tr>
              <th data-field="Assignee.ameba_id" data-formatter="amebaIdFormatter">アメーバ ID</th>
            </tr>
          </thead>
        </table>
      </div>

    </main>

  </div>
</div>

  {{ template "footer" . }}

  </body>
</html>

{{ end }}
